<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Applications for {{ job.title }}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Email</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                <tr>
                    <td>{{ application.candidate_name }}</td>
                    <td>{{ application.candidate_email }}</td>
                    <td><a href="{{ url_for('uploads', filename=application.resume_filename) }}" target="_blank">View Resume</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('employer_dashboard') }}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
