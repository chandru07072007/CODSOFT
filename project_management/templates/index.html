{% extends 'base.html' %}
{% block content %}
<h1>Projects</h1>
<form method="POST" action="{{ url_for('add_project') }}" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Project Name" required>
    <textarea name="description" placeholder="Description"></textarea>
    <input type="file" name="project_files" webkitdirectory directory multiple>
    <button type="submit">Add Project</button>
</form>
<div class="search-bar">
    <form method="GET" action="{{ url_for('projects') }}">
        <input type="text" name="q" placeholder="Search projects...">
        <button type="submit">Search</button>
    </form>
</div>
<ul>
    {% for project in projects %}
    <li>
        <a href="{{ url_for('project_detail', id=project.id) }}">{{ project.name }}</a>
        <a href="{{ url_for('delete_project', id=project.id) }}" style="color:red;">[Delete]</a>
        <a href="{{ url_for('project_detail', id=project.id) }}#files" style="color:green;">[Files]</a>
        <a href="{{ url_for('project_detail', id=project.id) }}#edit" style="color:blue;">[Edit]</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
