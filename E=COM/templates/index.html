{% extends 'base.html' %}
{% block title %}Home - MyStore{% endblock %}
{% block content %}
<h1>Products</h1>
<div class="products">
  {% for p in products %}
  <div class="product">
    <h3>{{ p.title }}</h3>
    <p class="price">₹{{ '%.2f'|format(p.price) }}</p>
    <p>{{ p.desc }}</p>
    <a class="btn" href="{{ url_for('product_detail', pid=p.id) }}">View</a>

    <!-- Like button -->
    <form action="{{ url_for('like_product', pid=p.id) }}" method="POST" style="display:inline;">
      <button type="submit" class="btn like-btn">❤️ Like</button>
    </form>
  </div>
  {% endfor %}
</div>
{% endblock %}
